<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-gray-900 via-black to-gray-800 min-h-screen font-sans">
    <!-- Header -->
    <header class="w-full flex flex-col sm:flex-row items-center justify-between px-6 sm:px-10 py-4 space-y-4 sm:space-y-0">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/40x40" alt="Logo" class="w-10 h-10 rounded-full shadow-md" />
                <span class="text-xl sm:text-2xl font-bold text-green-400">MP3ify</span>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="flex items-center w-full sm:w-1/2 bg-gray-800 rounded-full p-2 shadow-md mt-4 sm:mt-0">
            <input 
                type="text" 
                id="songName" 
                placeholder="Search for a song..." 
                class="flex-grow bg-transparent text-white placeholder-gray-400 focus:outline-none px-4"
            />
            <button 
                id="searchBtn" 
                class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-blue-500 hover:to-green-500 text-white rounded-full p-2 transition-transform duration-300 hover:scale-105 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="w-full bg-gray-900 text-white rounded-2xl shadow-2xl p-6 sm:p-10 mt-8">
        <!-- Title -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400 animate-pulse">
            ðŸŽµ MP3 Downloader ðŸŽ¶
        </h1>
    
        <!-- Main Song Result -->
        <div id="songDetails" class="hidden flex flex-col sm:flex-row gap-10 items-center sm:items-start">
            <!-- Left Side (Main Song) -->
            <div class="main-song-left w-full sm:w-1/3 flex flex-col items-center sm:items-start">
                <img id="songThumbnail" src="" alt="Song Thumbnail" class="w-64 h-64 rounded-xl shadow-md mb-4">
                <h3 id="songTitle" class="text-2xl font-bold mb-2 text-green-400"></h3>
                <p id="songDuration" class="text-gray-400 text-sm mb-4">Duration: </p>
                <button id="downloadBtn" class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-blue-500 hover:to-green-500 text-white rounded-full p-3 transition-transform duration-300 hover:scale-105 shadow-md">
                    Download MP3
                </button>
            </div>
    
            <!-- Right Side (More Results) -->
            <div id="resultsContainer" class="w-full sm:w-2/3 overflow-y-auto max-h-96 sm:ml-8 sm:mt-0 mt-8 sm:relative">
                <h3 class="text-2xl font-semibold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400">
                    More Results:
                </h3>
                <div id="additionalResults" class="space-y-6 overflow-y-auto max-h-96">
                    <!-- Additional results will dynamically populate here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
